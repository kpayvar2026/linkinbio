<style>

      background: linear-gradient(180deg, #1f005c, #5b0060, #870160, #ac255e);

  }
  .avatar-image {
      width: 128px;

      height: 48px;
      border-radius: 50%;

  }

<body>
  <div class="main-container">
      <div class="image-row">
          <img class="avatar-image" src="profile.jpg" alt="Your Profile Picture">

          Your Name
      </div>
      <div class="social-icons-row">
          <a href="https://github.com/kpayvar2026" target="_blank">GitHub</a>
          <a href="https://www.linkedin.com/in/kylepayvar/" target="_blank">LinkedIn</a>
      </div>
      <div class="links-row">
          <div class="item">
              <img class="thumbnail" src="/workspaces/linkinbio/kyle-hinkson-t9g8NvThTHY-unsplash (1).jpg">

          <div class="item">
